<template>
    <lightning-card title="Add Purchase">
        <div class="slds-m-around_medium">
            <lightning-input label='Name' onchange={handleNameInput}></lightning-input>
            <template if:true={options.data}>
                <lightning-combobox
                        name="Category"
                        label="Category"
                        placeholder='Select Category'
                        options={options.data.values}
                        onchange={handleCategoryChange}
                        required>
                </lightning-combobox>
            </template>
            <lightning-input type="date" label='Purchase Date' onchange={handleDateInput}></lightning-input>
            <lightning-input type="number" label='Cost' onchange={handleCostInput}></lightning-input>
            <br>
            <lightning-button label='Add Purchase' variant='brand' onclick={addPurchase}></lightning-button>
        </div>
    </lightning-card>
</template>
